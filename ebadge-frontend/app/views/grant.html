<div class="grant">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="request in ctrl.requests">
            <div class="request-name">{{ request.firstName + ' ' + request.lastName }}</div>

            <div class="request-actions">
                <i class="fa fa-check" ng-click="ctrl.accept(request)"></i>
                <i class="fa fa-times" ng-click="ctrl.reject(request)"></i>
            </div>
        </li>
    </ul>
</div>
